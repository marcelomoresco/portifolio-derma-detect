plugins {
    id "com.android.application"
    id "kotlin-android"
    // O Flutter Gradle Plugin deve ser aplicado após os plugins Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.catolica.derma_detect"
    compileSdk = 34 // Substitua pela versão desejada do SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.catolica.derma_detect"
        minSdk = 21
        targetSdk = 33
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // Use o signingConfig correto ao fazer uma build de produção
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
